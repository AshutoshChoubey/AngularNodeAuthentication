<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-card style="text-align: center;">
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name">
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="f.name.reset()">
                            <mat-icon>close</mat-icon>
                        </button>
                        <mat-error *ngIf="(f.name.touched || f.name.dirty || submitted)">
							<span *ngIf="f.name.errors?.required">Name is required.</span>
						</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="example-form-field" class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" formControlName="email">
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="f.email.reset()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="f.password.reset()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" formControlName="password_confirmation">
                        <button mat-button matSuffix mat-icon-button aria-label="Clear"
                            (click)="f.password_confirmation.reset()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button mat-raised-button color="primary">Sign Up</button>
        </mat-card-actions>
    </mat-card>
</form>
